<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Receiver</title>
</head>
<body>
    <h1>Create Receiver</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="received_by" value="{{ request.user.id }}">
        <!-- Use request.user.id instead of user.id -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
