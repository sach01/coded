<!-- balances.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Balances</title>
</head>
<body>
    <h1>Receiver Balances</h1>
    <table>
        <thead>
            <tr>
                <th>Receiver Username</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for username, balance in balances.items %}
            <tr>
                <td>{{ username }}</td>
                <td>{{ balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
