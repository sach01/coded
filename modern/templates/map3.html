<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(19, 1fr); /* 19 columns with equal width */
        gap: 5px; /* Gap between grid items */
    }

    .grid-vertical {
        display: grid;
        grid-template-rows: repeat(5, 1fr); /* Creates 5 rows of equal height */
        gap: 5px; /* Adjust the gap between grid items as needed */
        height: 1vh; /* Set a specific height for the container or use percentage values */
        align-items: center; /* Vertically center the grid items */
    }

    .grid-item {
        width: 100%;
        padding-top: 40%; /* Maintain a square aspect ratio */
        background-color: #ccc; /* Background color for the cells */
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Style the first and last grid items in the top grid to make them blank */
    .grid-container:first-child .grid-item:first-child,
    .grid-container:first-child .grid-item:last-child {
        background-color: transparent;
    }

    /* Add a margin to the bottom of the second row */
    .grid-container:nth-child(2) {
        margin-bottom: 15px; /* Adjust the margin as needed */
    }

    /* Add a margin to the top of the third row */
    .grid-container:nth-child(3) {
        /* margin-top: 15px; /* Adjust the margin as needed */ 
        margin-bottom: 2px; /* Adjust the margin as needed */
    }
    /* Add a margin to the top of the third row */
    .grid-container:nth-child(4) {
        margin-bottom: 2px; /* Adjust the margin as needed */
    }
    /* Add a margin to the top of the third row */
    .grid-container:nth-child(5) {
        margin-bottom: 15px; /* Adjust the margin as needed */
    }

    /* Style the first and last grid items in the new grids to make them blank */
    .grid-container:not(:first-child) .grid-item:first-child,
    .grid-container:not(:first-child) .grid-item:last-child {
        background-color: transparent;
    }
   /* */
   .blank-grid-item {
        background-color: transparent; /* Transparent background for blank grid items */
    }
</style>
</head>
