<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta content="Dashtic - Bootstrap Webapp Responsive Dashboard Simple Admin Panel Premium HTML5 Template" name="description">
    <meta content="Sprukoâ„¢ Technologies Private Limited" name="author">
    <meta name="keywords" content="Admin, Admin Template, Dashboard, Responsive, Admin Dashboard, Bootstrap, Bootstrap 4, Clean, Backend, Jquery, Modern, Web App, Admin Panel, Ui, Premium Admin Templates, Flat, Admin Theme, Ui Kit, Bootstrap Admin, Responsive Admin, Application, Template, Admin Themes, Dashboard Template"/>

    <title>Dashtic - Login</title>

    <link rel="icon" href="/static/images/brand/favicon.ico" type="image/x-icon"/>

    <link href="/static/plugins/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/style.css" rel="stylesheet" />
    <link href="/static/css/dark.css" rel="stylesheet" />
    <link href="/static/css/skins.css" rel="stylesheet" />
    <link href="/static/css/animated.css" rel="stylesheet" />
    <link href="/static/plugins/web-fonts/icons.css" rel="stylesheet" />
    <link href="/static/plugins/web-fonts/font-awesome/font-awesome.min.css" rel="stylesheet">
    <link href="/static/plugins/web-fonts/plugin.css" rel="stylesheet" />
</head>

<body class="h-100vh dark-mode dark-sidebar">
    <div class="page page-style1">
        <div class="page-single">
            <div class="container">
                <div class="row">
                    <div class="col mx-auto">
                        <div class="row justify-content-center">
                            <div class="col-md-7 col-lg-5">
                                <div class="card card-group mb-0">
                                    <div class="card p-4">
                                        <div class="card-body">
                                            <div class="text-center title-style mb-6">
                                                <h1 class="mb-2">Login</h1>
                                                <hr>
                                                <p class="text-muted">Sign In to your account</p>
                                            </div>
                                            <form method="post">
                                                {% csrf_token %}
                                                <div class="input-group mb-3">
                                                    <span class="input-group-addon">
                                                        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                                            <path d="M0 0h24v24H0V0z" fill="none"/>
                                                            <path d="M12 16c-2.69 0-5.77 1.28-6 2h12c-.2-.71-3.3-2-6-2z" opacity=".3"/>
                                                            <circle cx="12" cy="8" opacity=".3" r="2"/>
                                                            <path d="M12 14c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm-6 4c.22-.72 3.31-2 6-2 2.7 0 5.8 1.29 6 2H6zm6-6c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z"/>
                                                        </svg>
                                                    </span>
                                                    <input type="text" class="form-control" placeholder="Username" name="username">
                                                </div>
                                                <div class="input-group mb-4">
                                                    <span class="input-group-addon">
                                                        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                                            <g fill="none">
                                                                <path d="M0 0h24v24H0V0z"/>
                                                                <path d="M0 0h24v24H0V0z" opacity=".87"/>
                                                            </g>
                                                            <path d="M6 20h12V10H6v10zm6-7c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z" opacity=".3"/>
                                                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                                                        </svg>
                                                    </span>
                                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                                </div>
                                                {% if error_message %}
                                                    <div class="alert alert-danger" role="alert">
                                                        {{ error_message }}
                                                    </div>
                                                {% endif %}
                                                <div class="row">
                                                    <div class="col-12">
                                                        <button type="submit" class="btn btn-lg btn-primary btn-block"><i class="fe fe-arrow-right"></i> Login</button>
                                                    </div>
                                                    <div class="col-12">
                                                        <a href="#" class="btn btn-link box-shadow-0 px-0">Forgot password?</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center pt-4">
                                    <div class="font-weight-normal fs-16">Don't have an account? <a class="btn-link font-weight-normal" href="#">Register Here</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/vendors/jquery-3.5.1.min.js"></script>
    <script src="/static/plugins/bootstrap/popper.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/othercharts/jquery.sparkline.min.js"></script>
    <script src="/static/js/vendors/circle-progress.min.js"></script>
    <script src="/static/plugins/rating/jquery.rating-stars.js"></script>
</body>
</html>
