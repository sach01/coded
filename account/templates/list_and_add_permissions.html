{% extends 'base.html' %}
{% load static %}

{% block content %}


<!-- templates/list_groups_and_permissions.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Groups and Permissions</title>
</head>
<body>
    <h2>List Groups and Add Permissions</h2>
    <form method="post">
        {% csrf_token %}
        <label for="group">Select Group:</label>
        <select name="group" id="group">
            {% for group in groups %}
                <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
        </select>
        <ul>
            {% for permission in permissions %}
                <li>
                    <input type="checkbox" name="permissions" value="{{ permission.id }}">
                    {{ permission.name }}
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Add Permissions to Group</button>
    </form>
</body>
</html>
{% endblock %}
